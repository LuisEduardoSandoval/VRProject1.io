<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" 
    renderer = "antialias: auto;
    colorManagement: true;
    depthTest: true;">
      <a-sky color = "#b3e0ff"></a-sky>
      <a-entity light="type: hemisphere; color: #FFF intensity: 3.5"></a-entity>
      
      <a-assets>
        <img id="ground" blending="none"  src="Assets/Textures/Ground.png">
      </a-assets>


      <a-plane src="#ground" height="100" width="100" rotation="-90 0 0 " repeat="200 200" ></a-plane> //need to repeat 

      //models 
      //Murry Hall
      <a-gltf-model position = "-20 0 0" src="Assets/Murry_Hall.gltf" scale="0.1 0.1 0.1"> </a-gltf-model>
      <a-gltf-model position = "-15 0 0" src="Assets/stone_circle.gltf" scale="0.1 0.1 0.1"></a-gltf-model>
      <a-gltf-model position = "-15 0 0" src= "Assets/stone_seats.gltf" scale="0.1 0.1 0.1"></a-gltf-model>
      <a-gltf-model position = "-19 0 0" src = "Assets/Horse_Center_piece.gltf" scale="0.15 0.15 0.15"></a-gltf-model>
    </a-scene>
  </body>
</html>
